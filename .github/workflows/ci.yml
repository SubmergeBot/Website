name: "CI"

on: ["push"]

jobs:
  lint:
    name: "Lint Code"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v2"

      - name: "Set Up NodeJS"
        uses: "actions/setup-node@v2"
        with:
          node-version: 15

      - name: "Install Dependencies"
        run: "npm ci"

      - name: "Lint Code"
        run: "npx eslint -f .github/workflows/formatter.js src/script/**/*.ts"
